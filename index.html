  <div class="content  " >
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">

            </div>
            
            <form action="#" method="post" class="" >
              <div class="pt-2"><h3>Entrar</h3> </div>
            
              <label for="username">Email</label>
              <div class="form-group first">
                
                <input type="text" class="form-control" id="username" placeholder="Digite seu Email">

              </div>
              <br>
              <label for="">Senha</label>
              
              <div class="form-group last mb-4">
               
                <input type="password" class="form-control" id="password" placeholder="Digite sua Senha">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Lembrar Senha</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label> 

                <label class="control  mb-0"><a href="">Esqueceu senha</a>
                
                </label> 
                
              </div>
              
              
              <input type="submit" value="Entrar" class="btn btn-block btn-primary">
